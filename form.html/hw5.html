<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPGA table</title>
    <meta name="description" content="A small table">

    <style>
        body {background-color: orange;}
        form {color: gold; background-color: rgba(0,0,0,0.4); padding: 20px;}
        form input {color: blueviolet; background-color: coral;}
        ::placeholder {color: yellow; opacity: 1;}
        h2, h4 {color: rebeccapurple;}
    </style>
</head>

<body>
    <h3>High-performance computing encyclopedia</h3>
    <h4>Job application:</h4>

    <form>
        <label for="number">Your age: </label><br>
        <input type="number" id="number" name="number"><br><br>

        <label for="file">Submit CV and contact info: </label><br>
        <input type="file" id="file" name="file" accept=".txt"><br><br>

        <label for="comment-text">Leave a comment about your take on life: </label><br>
        <textarea id="comment-text" name="comment-text" cols="20" rows="5"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
